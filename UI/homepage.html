<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Messenger</title>
      <!--  <link rel="stylesheet" type="text/css" href="normalize.css"> -->
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="messages-style.css">
        <link rel="icon" type="image/png" href="images/icon.png">
        <script src="scripts.js"></script>
    </head>

    <body onload="run()">
        <div id="left-column"></div>

        <div id="right-column">
            <header class="header-style">
                <img src="images/icon.png" style="float: left; margin-right: 10px;">
                <h1>Messenger</h1>
            </header>
            <div class="personal-info">
                <div id="username"></div>
            </div>

            <div class="settings">
                Edit your nickname:<br>
                <div class="username-change">
                    <input type="text" id="new-username-textfield">
                    <button id="update-username-button" onclick="updateUsername()">update!</button>
                </div>
            </div>
            <div class="settings">Your connection is stable!</div>
            <div class="settings">by Uladzislau Bohdan. source code on <a href="https://github.com/UladBohdan/practice-famcs-16">GitHub</a></div>

            <div id="new-message-form">
                <textarea id="input-text" name="new_message" title="New message"></textarea><br>
                <button id="send-button" onclick="sendMessage()">Send!</button>
            </div>

        </div>
    </body>
</html>
